    <h1>Online Bank Account</h1>

    <!-- Registration Form -->
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>

        <button type="submit">Login</button>
    </form>

    <!-- Dashboard with Drop-down Menus -->
    <div id="dashboard">
        <h2>Welcome to Your Dashboard</h2>

        <label for="accountOptions">Select an option:</label>
        <select id="accountOptions">
            <option value="balance">Check Balance</option>
            <option value="transactions">View Transactions</option>
            <option value="transfer">Transfer Money</option>
        </select>

        <button onclick="performSelectedAction()">Go</button>
    </div>

</body>
